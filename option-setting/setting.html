<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../asset/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <script src="../asset/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="setting.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Setting</title>
  </head>
  <body>
    <div class="settings-container">
      <h1 class="settings-title">Setting</h1>
      <div class="settings-content">
        <!-- Settings content goes here (e.g., volume controls, home button) -->
        <div class="volume-control">
          <i class="bi bi-volume-up-fill volume-icon"></i>
          <!-- Sound on icon -->
          <input type="range" class="volume-slider" min="0" max="100" value="50" />
        </div>
  
        <div class="volume-control">
          <i class="bi bi-volume-mute-fill volume-icon"></i>
          <!-- Sound off icon -->
          <input type="range" class="volume-slider" min="0" max="100" value="50" />
        </div>
  
        <!-- Home button -->
        <a href="../index.html" class="home-button">
          <i class="bi bi-house-fill home-icon h3"></i>
          <!-- Home icon -->
          <h3 class="home-name">Home</h3>
        </a>
      </div>
      </div>
    </div>
  </body>
</html>
